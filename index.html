<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic & Syntax Dojo</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --card: #2d2d2d;
            --text: #e0e0e0;
            --accent: #4fc1ff; /* Light Blue */
            --string: #ce9178;
            --keyword: #569cd6;
            --comment: #6a9955;
            --success: #4ec9b0;
            --error: #f44747;
        }

        body {
            font-family: 'Segoe UI', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-interface {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Header e Controlli */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }

        select {
            background: var(--card);
            color: white;
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: inherit;
        }

        /* Area Codice */
        .code-card {
            background-color: var(--card);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
        }

        .card-header {
            background: #252526;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .question-text {
            padding: 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
        }

        .code-display {
            padding: 25px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        /* Input stile "Gap" */
        input.gap {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            font-family: inherit;
            font-size: inherit;
            font-weight: bold;
            width: 80px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        
        input.gap:focus { background: rgba(79, 193, 255, 0.1); }
        input.gap.correct { border-color: var(--success); color: var(--success); }
        input.gap.wrong { border-color: var(--error); color: var(--error); }

        /* Footer e Feedback */
        .card-footer {
            padding: 20px;
            background: #252526;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .feedback-msg { font-size: 0.95rem; max-width: 70%; }
        
        button {
            background: var(--keyword);
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { opacity: 0.9; }
        
        #error-banner {
            background: var(--error);
            color: white;
            padding: 10px;
            display: none;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="main-interface">
    <div id="error-banner">Errore caricamento JSON. Assicurati di usare un Local Server (es. Live Server).</div>

    <header>
        <h2 style="margin:0; color: var(--accent)">DevLogic <span style="font-weight:lighter">// Quiz</span></h2>
        <div>
            <select id="langSelect" onchange="Game.filter(this.value)">
                <option value="all">Misto</option>
                <option value="html">HTML Structure</option>
                <option value="cpp">C++ Logic</option>
            </select>
            <span style="margin-left:15px; color:#888">Score: <strong id="scoreVal" style="color:white">0</strong></span>
        </div>
    </header>

    <div class="code-card" id="gameArea">
        <div class="card-header">
            <span id="qCategory">LOADING...</span>
            <span id="qId">#000</span>
        </div>
        
        <div class="question-text" id="qText">
            Caricamento dati dal file json...
        </div>

        <div class="code-display" id="codeBlock">
            </div>

        <div class="card-footer">
            <div class="feedback-msg" id="feedback"></div>
            <button id="actionBtn" onclick="Game.check()">VERIFICA</button>
        </div>
    </div>
</div>

<script>
const Game = {
    data: [],
    pool: [],
    current: null,
    score: 0,
    isCheckState: true, // true = pronto a verificare, false = pronto per next

    init: async function() {
        try {
            // Fetch del file JSON esterno
            const response = await fetch('questions.json');
            if (!response.ok) throw new Error("HTTP error " + response.status);
            this.data = await response.json();
            
            this.filter('all');
        } catch (error) {
            console.error(error);
            document.getElementById('error-banner').style.display = 'block';
            document.getElementById('qText').innerText = "Impossibile caricare 'questions.json'. Controlla la console.";
        }
    },

    filter: function(cat) {
        if (cat === 'all') {
            this.pool = [...this.data];
        } else {
            this.pool = this.data.filter(q => q.category === cat);
        }
        this.shuffle();
        this.next();
    },

    shuffle: function() {
        // Fisher-Yates shuffle
        for (let i = this.pool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [this.pool[i], this.pool[j]] = [this.pool[j], this.pool[i]];
        }
    },

    next: function() {
        if (this.pool.length === 0) {
            this.endGame();
            return;
        }

        this.current = this.pool.pop();
        this.isCheckState = true;

        // UI Reset
        document.getElementById('qCategory').innerText = this.current.category.toUpperCase();
        document.getElementById('qId').innerText = "#" + this.current.id;
        document.getElementById('qText').innerText = this.current.question;
        document.getElementById('feedback').innerText = "";
        
        const btn = document.getElementById('actionBtn');
        btn.innerText = "VERIFICA";
        btn.style.backgroundColor = "var(--keyword)";

        // Code rendering & Input injection
        const parts = this.current.code.split('___');
        const codeBlock = document.getElementById('codeBlock');
        
        // Escape HTML per sicurezza visuale
        const p1 = this.escape(parts[0]);
        const p2 = this.escape(parts[1]);

        codeBlock.innerHTML = `${p1}<input type="text" class="gap" id="userIn" autocomplete="off">${p2}`;
        
        // Auto-focus e Enter key
        const input = document.getElementById('userIn');
        input.focus();
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') Game.check();
        });
    },

    check: function() {
        if (!this.isCheckState) {
            this.next();
            return;
        }

        const input = document.getElementById('userIn');
        const feedback = document.getElementById('feedback');
        const btn = document.getElementById('actionBtn');
        const val = input.value.trim();

        if(!val) return;

        input.disabled = true;
        
        // Check Logic (Case sensitive per C++, Insensitive per HTML se vuoi, qui faccio tutto insensitive per UX)
        if (val.toLowerCase() === this.current.answer.toLowerCase()) {
            input.classList.add('correct');
            feedback.innerHTML = `<span style="color:var(--success)">✔ Esatto!</span> ${this.current.desc}`;
            this.score += 100;
        } else {
            input.classList.add('wrong');
            feedback.innerHTML = `<span style="color:var(--error)">✘ Errato.</span> La risposta era <strong>${this.current.answer}</strong>.<br><br><em>${this.current.desc}</em>`;
        }

        document.getElementById('scoreVal').innerText = this.score;
        
        // Switch button state
        this.isCheckState = false;
        btn.innerText = "PROSSIMO >>";
        btn.style.backgroundColor = "#333";
    },

    endGame: function() {
        document.getElementById('gameArea').innerHTML = `
            <div style="padding:40px; text-align:center;">
                <h2 style="color:var(--success)">Sessione Completata</h2>
                <p>Punteggio Finale: ${this.score}</p>
                <button onclick="location.reload()" style="background:var(--accent); color:#000">RIAVVIA SISTEMA</button>
            </div>
        `;
    },

    escape: function(str) {
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;");
    }
};

// Start
Game.init();
</script>

</body>
</html>
